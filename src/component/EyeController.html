<b>Head Lookat Mouse</b>
<br/>
<button id="starteyeButton" class="btn btn-primary" onclick="starteyeButton()">Start</button>
<button id="stopeyeButton" class="btn btn-primary" onclick="stopeyeButton()">Stop</button>

<script>

    var eyeLeftBone = null;
    var eyeRightBone = null;
    var headBone = null;

    function starteyeButton() {
        eyeLookat = true;

        if (headBone == null) {
            var skeleton = scene.skeletons[0];
            // Find bones by name
            skeleton.bones.forEach(bone => {
                switch (bone.name) {
                    case "LeftEye":
                        eyeLeftBone = bone;
                        break;
                    case "RightEye":
                        eyeRightBone = bone;
                        break;
                    case "Head":
                        headBone = bone;
                        break;
                }
            });
        }
    }

    canvas.addEventListener("mousemove", function (event) {

        if (eyeLookat) {
            var mouseX = ((event.clientX / window.innerWidth) * 2 - 1 ) *-2;  // Adjust the calculation for X-axis
            var mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
            var mousePos = new BABYLON.Vector3(mouseX, mouseY * 4, 3);

            var lookAtCtl = new BABYLON.BoneLookController(HeadMesh, headBone, mousePos, {
                adjustYaw: 0,
                adjustPitch: 0,
                adjustRoll: 15.70
            });

            scene.registerBeforeRender(function () {
                lookAtCtl.update();
            });
        }
    });


    function stopeyeButton() {
        eyeLookat = false;
    }
</script>
