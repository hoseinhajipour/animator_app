<button id="starteyeButton" class="btn btn-primary" onclick="starteyeButton()">Start</button>
<button id="stopeyeButton" class="btn btn-primary" onclick="stopeyeButton()">Stop</button>

<script>

    var eyeLeftBone = null;
    var eyeRightBone = null;
    var headBone = null;

    function starteyeButton() {
        eyeLookat = true;
        var skeleton = scene.skeletons[0];
        // Find bones by name
        skeleton.bones.forEach(bone => {
            switch (bone.name) {
                case "LeftEye":
                    eyeLeftBone = bone;
                    break;
                case "RightEye":
                    eyeRightBone = bone;
                    break;
                case "Head":
                    headBone = bone;
                    break;
            }
        });


        var lookAtCtl = new BABYLON.BoneLookController(HeadMesh, headBone, Maincamera.position, {
            adjustYaw: 0,
            adjustPitch: 0,
            adjustRoll: 15.70
           // adjustRoll:  BABYLON.Tools.ToDegrees(90)
        });

        scene.registerBeforeRender(function () {
            lookAtCtl.update();
        });
    }

    function stopeyeButton() {
        eyeLookat = false;
    }
</script>
